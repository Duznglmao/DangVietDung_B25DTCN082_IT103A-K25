<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN1</title>
    <link rel="stylesheet" href="./BTVN1.css">
</head>

<body>

    <div class="wrapper">
        <form class="register-form">
            <h2>Đăng ký</h2>
            <p class="subtitle">Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning</p>

            <div class="row">
                <div class="input-group">
                    <label>Họ và tên đệm</label>
                    <input type="text" placeholder="Nguyễn Văn">
                </div>
                <div class="input-group">
                    <label>Tên đầy đủ</label>
                    <input type="text" placeholder="An">
                </div>
            </div>

            <div class="input-group">
                <label>Số điện thoại</label>
                <input type="text" placeholder="0912 345 678">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Nhập địa chỉ email">
            </div>

            <div class="input-group">
                <label>Mật khẩu</label>
                <input type="password" placeholder="Nhập mật khẩu">
            </div>

            <div class="input-group">
                <label>Nhập lại mật khẩu</label>
                <input type="password" placeholder="Nhập lại mật khẩu">
            </div>

            <button type="submit" class="btn-submit">Đăng ký</button>
            <p class="login-link">Đã có tài khoản? <a href="#">Đăng nhập</a></p>
        </form>
    </div>

</body>

</html>
