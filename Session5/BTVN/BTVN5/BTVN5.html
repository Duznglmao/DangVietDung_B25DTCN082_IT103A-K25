<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/pjs5FzfR/Anhh-Hien.jpg">
    <link rel="stylesheet" href="./BTVN5.css">
    <title>BTVN5</title>
</head>

<body>
    <form action="#" method="get">
        <div class="form-container">
            <h1>Ý Kiến Phản Hồi tới Nha Sỹ</h1>

            <div class="form-group">
                <label>Họ và tên:</label>
                <br>
                <input type="text" placeholder="Nhập họ và tên">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <br>
                <input type="email" placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label>Phản hồi của bạn:</label>
                <br>
                <textarea placeholder="Nhập ý kiến của bạn..."></textarea>
            </div>

            <button class="submit-btn">Gửi ý kiến</button>
        </div>
    </form>
</body>

</html>
