<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/pjs5FzfR/Anhh-Hien.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/mini_project.css">
    <title>Đăng ký lịch khám</title>
</head>

<body>
    <header>
        <h1>Đăng ký lịch khám</h1>

        <nav class="menu">
            <a href="./Nha Khoa.html">Trang chủ</a>&nbsp;
            <a href="./Dịch vụ.html">Dịch vụ</a>&nbsp;
            <a href="./Đăng ký.html">Đăng ký lịch khám</a>
        </nav>
    </header>

    <main>
        <section>
            <br>
            <form>
                <div>
                    <label>Họ và tên</label>
                    <input type="text" placeholder="Nhập họ tên">
                </div>
                <br>
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <br>

                <div>
                    <label>Số điện thoại</label>
                    <input type="tel">
                </div>

                <br>
                <div>
                    <label>Chọn dịch vụ</label>
                    <select>
                        <option>Khám răng tổng quát</option>
                        <option>Lấy cao răng</option>
                        <option>Tẩy trắng răng</option>
                        <option>Niềng răng</option>
                    </select>
                </div>
                <br>

                <div>
                    <label>Ngày khám</label>
                    <input type="date">
                </div>
                <br>

                <div>
                    <label>Ghi chú thêm</label>
                    <textarea placeholder="Yêu cầu thêm..."></textarea>
                </div>
                <br>
                <input type="submit" value="Gửi đăng ký">
            </form>
        </section>
        <br>
    </main>

    <footer>
        <p>© 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
        <p>Địa chỉ: 123 Đường Nụ Cười - Hotline: 0900 000 000</p>
    </footer>

</body>

</html>
