<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./AnhhHien.jpg">
    <title>BTTH</title>
</head>

<body background="https://img4.thuthuatphanmem.vn/uploads/2020/07/05/hinh-anh-background-mau-sac-that-dep_034909644.jpg"
    marginwidth="340">
    <main>
        <fieldset>
            <legend align="center">
                <font color="purple">
                    <h1>Đăng ký sinh viên mới</h1>
                </font>
            </legend>

            <label for="username">Họ và tên</label>
            <input type="text" id="username" name="username" value="Nguyễn Văn An">

            <br><br>

            <label for="birthday">Ngày sinh dầy đủ</label>
            <input type="date" id="birthday" name="birthday" value="2005-03-15">

            <br><br>

            <label for="year">Tháng và năm nhập học</label>
            <input type="month" id="year" name="year" value="2023-09">

            <br><br>

            <label for="time">Thời gian học</label>
            <input type="time" id="time" name="time" value="08:00">

            <br><br>

            <span>Giới tính</span>
            <label for="male"><input type="radio" id="male" name="gender">Nam</label>
            <label for="female"><input type="radio" id="female" name="gender">Nữ</label>
            <label for="other"><input type="radio" id="other" name="gender" checked>Khác</label>

            <br><br>

            <label for="email">Email sinh viên</label>
            <input type="email" name="email" id="email" value="sinhvien@university.edu.vn">

            <br><br>

            <label for="password">Mật khẩu</label>
            <input type="password" name="password" id="password" value="password123">

            <br><br>

            <label for="goal">Mục tiêu học tập</label>
            <textarea id="goal" name="goal" rows="5" cols="50">Muốn trở thành lập trình viên giỏi và đóng góp cho xã hội</textarea>

            <br><br>

            <label for="facility">Cơ sở</label>
            <select id="facility" name="facility">
                <option value="hanoi" selected>Hà Nội</option>
                <option value="danang">Đà Nẵng</option>
                <option value="hcm">TP. Hồ Chí Minh</option>
            </select>

            <br><br>

            <label for="photo">Ảnh thẻ sinh viên</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <br><br>

            <label>Môn học yêu thích</label>
            <input type="checkbox" id="math" name="subject" value="math" checked>
            <label for="math">Toán học</label>
            <input type="checkbox" id="programming" name="subject" value="programming" checked>
            <label for="programming">Lập trình</label>
            <input type="checkbox" id="english" name="subject" value="english">
            <label for="english">Tiếng Anh</label>
            <input type="checkbox" id="physics" name="subject" value="physics">
            <label for="physics">Vật lý</label>

            <br><br>

            <label for="progress">Tiến độ học tập</label>
            <input type="range" id="progress" name="progress" min="0" max="100" value="60">

            <br><br>

            <label for="year-study">Năm học thứ</label>
            <input type="number" id="year-study" name="year-study" min="1" max="5" value="2">

            <br><br>

            <label for="major">Tìm kiếm khóa học</label>
            <input type="text" id="major" name="major" value="Khoa học máy tính">

            <br><br>

            <label for="color">Màu sắc yêu thích</label>
            <input type="color" id="color" name="color" value="#000000">

            <br><br>

            <button type="button">Hủy</button>
            <button type="reset">Làm mới</button>
            <button type="submit">Gửi</button>

        </fieldset>
    </main>
</body>

</html>
