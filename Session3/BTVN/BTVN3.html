<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./AnhhHien.jpg">
    <title>BTVN3</title>
</head>

<body background="https://img4.thuthuatphanmem.vn/uploads/2020/07/05/hinh-anh-background-mau-sac-that-dep_034909644.jpg"
    marginwidth="350">

    <main>
        <fieldset>
            <legend align="center">
                <font color="purple">
                    <h1>Form Đăng Ký Học</h1>
                </font>
            </legend>

            <form action="" method="post">
                <table cellpadding="5">
                    <tr>
                        <td><label for="fullname">Họ và tên:</label></td>
                        <td><input type="text" name="fullname" id="fullname" required autofocus></td>
                    </tr>

                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>

                    <tr>
                        <td><label for="birthday">Ngày sinh:</label></td>
                        <td><input type="date" name="birthday" id="birthday" required></td>
                    </tr>

                    <tr>
                        <td>Giới tính:</td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male" required>
                            <label for="male">Nam</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Nữ</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="phone">Số điện thoại:</label></td>
                        <td>
                            <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}"
                                placeholder="VD: 0123456789">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="major">Chuyên ngành:</label></td>
                        <td><input type="text" name="major" id="major" required></td>
                    </tr>

                    <tr>
                        <td><label for="year">Năm nhập học:</label></td>
                        <td>
                            <input type="number" name="year" id="year" min="2000" max="2026" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="gpa">Điểm GPA:</label></td>
                        <td>
                            <input type="number" name="gpa" id="gpa" min="0" max="4" step="0.1" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="address">Địa chỉ:</label></td>
                        <td>
                            <textarea id="address" name="address" rows="5" cols="30"
                                placeholder="Nhập địa chỉ..."></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="class">Lớp học:</label></td>
                        <td>
                            <select name="class" id="class" required>
                                <option value="" disabled hidden selected>-- Lớp --</option>
                                <option value="firstclass">Lớp 1</option>
                                <option value="secondclass">Lớp 2</option>
                                <option value="thirdclass">Lớp 3</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="regdate">Ngày đăng ký học:</label></td>
                        <td><input type="datetime-local" name="regdate" id="regdate"></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <button type="submit">Gửi thông tin</button>
                            <button type="reset">Nhập lại</button>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>

</body>

</html>
