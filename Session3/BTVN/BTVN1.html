<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./AnhhHien.jpg">
    <title>BTVN1</title>
</head>

<body background="https://img4.thuthuatphanmem.vn/uploads/2020/07/05/hinh-anh-background-mau-sac-that-dep_034909644.jpg"
    marginwidth="350">

    <main>
        <fieldset>
            <legend align="center">
                <font color="purple">
                    <h1>Tạo form đặt lịch cơ bản</h1>
                </font>
            </legend>

            <form action="" method="post">
                <table cellpadding="5">
                    <tr>
                        <td><label for="username">Họ và tên</label></td>
                        <td>
                            <input type="text" name="fullname" id="username" autofocus required maxlength="50"
                                placeholder="Tên của bạn...">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="dateoftime">Chọn ngày giờ:</label></td>
                        <td>
                            <input type="datetime-local" name="time" id="dateoftime" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="typeofservice">Loại dịch vụ:</label></td>
                        <td>
                            <select name="service" id="typeofservice" required>
                                <option value="" disabled selected hidden>-- Chọn dịch vụ --</option>
                                <option value="learningconsulting">Tư vấn học tập</option>
                                <option value="careerguidance">Hướng nghiệp</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="comment">Ghi chú:</label></td>
                        <td>
                            <textarea name="note" id="comment" rows="3" cols="35" minlength="10" maxlength="300"
                                placeholder="Nhập ghi chú (ít nhất 10 kí tự)"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Gửi đăng ký">
                            <input type="reset" value="Nhập lại">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>

</body>

</html>
