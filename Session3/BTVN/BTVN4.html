<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cấp Căn Cước Công Dân</title>
</head>

<body background="https://img4.thuthuatphanmem.vn/uploads/2020/07/05/hinh-anh-background-mau-sac-that-dep_034909644.jpg"
    marginwidth="350">
    <main>
        <fieldset>
            <legend align="center">
                <font color="purple">
                    <h1>Form Cấp Căn Cước Công Dân</h1>
                </font>
            </legend>

            <form action="" method="post">
                <table cellpadding="5">
                    <tr>
                        <td><label for="fullname">Họ và tên:</label></td>
                        <td><input type="text" name="fullname" id="fullname" required></td>
                    </tr>

                    <tr>
                        <td><label for="birthday">Ngày sinh:</label></td>
                        <td><input type="date" name="birthday" id="birthday" required></td>
                    </tr>

                    <tr>
                        <td><label>Giới tính:</label></td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male" required>
                            <label for="male">Nam</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Nữ</label>
                        </td>
                    </tr>

                    <td><label for="idnumber">Số căn cước công dân:</label></td>
                    <td>
                        <input type="text" name="idnumber" id="idnumber" required pattern="[0-9]{12}"
                            placeholder="12 chữ số">
                    </td>

                    <tr>
                        <td><label for="issuedate">Ngày cấp:</label></td>
                        <td><input type="date" name="issuedate" id="issuedate" required></td>
                    </tr>

                    <tr>
                        <td><label for="issueplace">Nơi cấp:</label></td>
                        <td><input type="text" name="issueplace" id="issueplace" required></td>
                    </tr>

                    <tr>
                        <td><label for="phone">Số điện thoại:</label></td>
                        <td>
                            <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}"
                                placeholder="VD: 0123456789">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>

                    <tr>
                        <td><label for="address">Địa chỉ thường trú:</label></td>
                        <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
                    </tr>

                    <tr>
                        <td><label for="tempaddress">Địa chỉ tạm trú:</label></td>
                        <td><textarea id="tempaddress" name="tempaddress" rows="4" cols="30"></textarea></td>
                    </tr>

                    <tr>
                        <td><label>Loại căn cước công dân:</label></td>
                        <td>
                            <input type="radio" name="idtype" id="new" value="new" required>
                            <label for="new">Căn cước công dân mới</label>
                            <input type="radio" name="idtype" id="renew" value="renew">
                            <label for="renew">Căn cước công dân cũ</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="ethnicity">Dân tộc:</label></td>
                        <td><input type="text" name="ethnicity" id="ethnicity" required></td>
                    </tr>

                    <tr>
                        <td><label for="religion">Tôn giáo:</label></td>
                        <td><input type="text" name="religion" id="religion"></td>
                    </tr>

                    <tr>
                        <td><label for="nationality">Quốc tịch:</label></td>
                        <td><input type="text" name="nationality" id="nationality" value="Việt Nam" required></td>
                    </tr>

                    <tr>
                        <td><label for="parentname">Họ tên cha/mẹ:</label></td>
                        <td><input type="text" name="parentname" id="parentname" required></td>
                    </tr>

                    <tr>
                        <td><label for="parentid">Số CMND/CCCD của cha/mẹ:</label></td>
                        <td>
                            <input type="text" name="parentid" id="parentid" required pattern="[0-9]{9}|[0-9]{12}">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="province">Tỉnh/Thành phố:</label></td>
                        <td>
                            <select name="province" id="province" required>
                                <option value="" disabled hidden selected>-- Các tỉnh thành --</option>

                                <optgroup label="Miền Bắc">
                                    <option value="hanoi">Hà Nội</option>
                                    <option value="haiphong">Hải Phòng</option>
                                </optgroup>

                                <optgroup label="Miền Trung">
                                    <option value="hue">Huế</option>
                                    <option value="danang">Đà Nẵng</option>
                                </optgroup>

                                <optgroup label="Miền Nam">
                                    <option value="hcm">TP. Hồ Chí Minh</option>
                                    <option value="cantho">Cần Thơ</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <button type="submit">Gửi thông tin</button>
                            <button type="reset">Nhập lại</button>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>
</body>

</html>
