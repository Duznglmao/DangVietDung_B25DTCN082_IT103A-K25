<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./AnhhHien.jpg">
    <title>BTVN6</title>
</head>

<body background="https://img4.thuthuatphanmem.vn/uploads/2020/07/05/hinh-anh-background-mau-sac-that-dep_034909644.jpg"
    marginwidth="300">
    <main>
        <fieldset>
            <legend align="center">
                <font color="purple">
                    <h1>Form Đăng Ký Hội Viên</h1>
                </font>
            </legend>

            <form action="#" method="post">
                <table cellpadding="5">
                    <tr>
                        <td><label for="fullname">Họ và tên:</label></td>
                        <td><input type="text" name="fullname" id="fullname" required></td>
                    </tr>

                    <tr>
                        <td><label for="birthday">Ngày sinh:</label></td>
                        <td><input type="date" name="birthday" id="birthday" required></td>
                    </tr>

                    <tr>
                        <td><label>Giới tính:</label></td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male" required>
                            <label for="male">Nam</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Nữ</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="phone">Số điện thoại:</label></td>
                        <td><input type="tel" name="phone" id="phone" required></td>
                    </tr>

                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>

                    <tr>
                        <td><label for="company">Tên công ty:</label></td>
                        <td><input type="text" name="company" id="company" required></td>
                    </tr>

                    <tr>
                        <td><label for="position">Vai trò trong công ty:</label></td>
                        <td>
                            <select name="position" id="position">
                                <option value="" disabled selected hidden>-- Chọn vị trí --</option>
                                <option value="ceo">Giám đốc điều hành (CEO)</option>
                                <option value="manager">Quản lý</option>
                                <option value="staff">Nhân viên</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="department">Quy mô công ty:</label></td>
                        <td>
                            <select name="department" id="department">
                                <option value="" disabled selected hidden>-- Chọn quy mô --</option>
                                <option value="small">Doanh nghiệp nhỏ</option>
                                <option value="medium">Doanh nghiệp vừa</option>
                                <option value="large">Doanh nghiệp lớn</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="industry">Ngành nghề công ty:</label></td>
                        <td><input type="text" name="industry" id="industry" required></td>
                    </tr>

                    <tr>
                        <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
                        <td><textarea id="reason" name="reason" rows="5" cols="30"></textarea></td>
                    </tr>

                    <tr>
                        <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
                        <td><textarea id="experience" name="experience" rows="5" cols="30"></textarea></td>
                    </tr>

                    <tr>
                        <td><label for="goal">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                        <td><textarea id="goal" name="goal" rows="5" cols="30"></textarea></td>
                    </tr>

                    <tr>
                        <td><label>Chương trình sự kiện muốn tham gia:</label></td>
                        <td>
                            <input type="checkbox" name="event" id="networking" value="networking">
                            <label for="networking">Networking</label>
                            <input type="checkbox" name="event" id="workshop" value="workshop">
                            <label for="workshop">Workshops</label>
                            <input type="checkbox" name="event" id="conference" value="conference">
                            <label for="conference">Hội thảo</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="newsletter">Đăng ký nhận bản tin:</label></td>
                        <td>
                            <input type="checkbox" name="newsletter" id="newsletter" value="yes">
                            <label for="newsletter">Có</label>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <button type="submit">Đăng ký hội viên</button>
                            <button type="reset">Nhập lại</button>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>
</body>

</html>
