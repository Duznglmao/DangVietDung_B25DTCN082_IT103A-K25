<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/pjs5FzfR/Anhh-Hien.jpg">
    <title>BTVN7</title>
    <link rel="stylesheet" href="BTVN7.css">
</head>

<body>
    <div class="form-wrap">
        <h1>Biểu Mẫu Feedback Phòng<br>Khám Nha Khoa</h1>

        <form>
            <label for="name">Họ và tên</label>
            <input id="name" type="text" placeholder="Nhập họ tên">

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="example@gmail.com">

            <label for="service">Dịch vụ đã sử dụng</label>
            <select id="service">
                <option>Khám răng tổng quát</option>
                <option>Tẩy trắng răng</option>
                <option>Niềng răng</option>
                <option>Cấy ghép Implant</option>
            </select>

            <label for="rate">Mức độ hài lòng</label>
            <select id="rate">
                <option>Rất hài lòng</option>
                <option>Hài lòng</option>
                <option>Bình thường</option>
                <option>Chưa hài lòng</option>
            </select>

            <label for="content">Nội dung phản hồi</label>
            <textarea id="content" placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>

            <button type="submit">Gửi feedback</button>
        </form>
    </div>
</body>

</html>
