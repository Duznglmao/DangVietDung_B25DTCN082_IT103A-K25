<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN5</title>
    <link rel="stylesheet" href="./BTVN5.css">
</head>

<body>
    <section class="hero-banner"></section>

    <div class="gallery">
        <div class="gallery-item">
            <img src="/img/img0.png" alt="Không gian nhà hàng">
        </div>
        <div class="gallery-item">
            <img src="/img/img1.png" alt="Món ăn cao cấp">
        </div>
        <div class="gallery-item">
            <img src="/img/img2.png" alt="Rượu vang">
        </div>
        <div class="gallery-item">
            <img src="/img/img3.png" alt="Plating nghệ thuật">
        </div>
        <div class="gallery-item">
            <img src="/img/img4.png" alt="Không gian VIP">
        </div>
        <div class="gallery-item">
            <img src="/img/img5.png" alt="Đầu bếp">
        </div>
        <div class="gallery-item">
            <img src="/img/img6.png" alt="Tráng miệng">
        </div>
    </div>

    <section class="reservation-section">
        <h2>Đặt Bàn Ngay Hôm Nay</h2>
        <form>
            <div class="form-group">
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" placeholder="Nhập họ tên">
            </div>

            <div class="form-group">
                <label for="phone">Số Điện Thoại</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email">
            </div>

            <div class="form-group">
                <label for="date">Ngày Đặt Bàn</label>
                <input type="date" id="date">
            </div>

            <div class="form-group">
                <label for="time">Giờ Đặt Bàn</label>
                <input type="time" id="time">
            </div>

            <div class="form-group">
                <label for="guests">Số Khách</label>
                <select id="guests">
                    <option>1 người</option>
                    <option>2 người</option>
                    <option>3-4 người</option>
                    <option>5-6 người</option>
                    <option>7+ người</option>
                </select>
            </div>

            <div class="btn-container">
                <button type="submit">Xác Nhận Đặt Bàn</button>
            </div>
        </form>
    </section>

    <footer>
        © 2025 La Belle Époque Restaurant. All rights reserved.
    </footer>
</body>

</html>
