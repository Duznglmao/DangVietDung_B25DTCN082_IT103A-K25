<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN3</title>
    <link rel="stylesheet" href="./BTVN3.css">
</head>

<body>
    <div class="container">
        <h1>Món Nổi Bật Hôm Nay</h1>

        <div class="menu-row">
            <div class="food-item food-big">
                <img src="/img/food11.png" alt="Grilled Wagyu Beef Tenderloin" title="Grilled Wagyu Beef Tenderloin"
                    class="food-image">
                <div class="food-info">
                    <div class="food-name">Grilled Wagyu Beef Tenderloin</div>
                    <div class="food-price">1,200,000 ₫</div>
                </div>
            </div>

            <div class="food-item food-small">
                <img src="/img/food12.png" alt="Seared Scallops" title="Seared Scallops" class="food-image">
                <div class="food-info">
                    <div class="food-name">Seared Scallops</div>
                    <div class="food-price">320,000 ₫</div>
                </div>
            </div>

            <div class="food-item food-small">
                <img src="/img/food13.png" alt="Truffle Deviled Eggs" title="Truffle Deviled Eggs" class="food-image">
                <div class="food-info">
                    <div class="food-name">Truffle Deviled Eggs</div>
                    <div class="food-price">180,000 ₫</div>
                </div>
            </div>
        </div>

        <div class="menu-row">
            <div class="food-item food-medium">
                <img src="/img/food14.png" alt="Lobster Bisque" title="Lobster Bisque" class="food-image">
                <div class="food-info">
                    <div class="food-name">Lobster Bisque</div>
                    <div class="food-price">420,000 ₫</div>
                </div>
            </div>

            <div class="food-item food-medium">
                <img src="/img/food15.png" alt="Pan-Seared Foie Gras" title="Pan-Seared Foie Gras" class="food-image">
                <div class="food-info">
                    <div class="food-name">Pan-Seared Foie Gras</div>
                    <div class="food-price">580,000 ₫</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
